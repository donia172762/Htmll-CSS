<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Card | code_wars_official</title>
    <link rel="stylesheet" href="sofa1.css">
</head>
<body>
    <div class="container">
        <div class="thumb">
            <ul>
                <li onmouseover="chnageImgSrc('whi.jpg')"><img src="whi.jpg" alt=""></li>
                <li onmouseover="chnageImgSrc('pink.jpg')"><img src="pink.jpg" alt=""></li>
                <li onmouseover="chnageImgSrc('green.jpg')"><img src="green.jpg" alt=""></li>
            </ul>
        </div>
        <div class="imgBox">
            <i>KIVIK Sofa with chaise</i>
            <img src="whi.jpg" alt="" class="shoes">
            <p>$1,299.00</p>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>


    <script>
        function chnageImgSrc(src) {
            document.querySelector('.shoes').src = src;
        }
    </script>
</body>
</html>
