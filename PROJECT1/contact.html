    <link rel="stylesheet" href="contact.css" />

  <body>
    <header>

        </div>

                <ul>

    <div class="card">

              >General Manager and General Designer of Furniture for the company  DL Furniture
            </span>
          </div>
          <div class="bottom-bottom">

              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>

        </div>
      </div>
      <div class="card">
          <button class="mail">
            <i class="fa-regular fa-envelope"></i>

          </div>
          <div class="bottom">
            <div class="content">
              <span class="name">Lana Wael</span>

            </div>

                <i class="fa-brands fa-facebook"></i>
